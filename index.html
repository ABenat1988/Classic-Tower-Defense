<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Tower Defense</title>

    <link rel="stylesheet" href="./css/main.css">

</head>

<body>


    <div id="map-area">
        <!--<canvas id="canvas-area" width="1280" height="768"></canvas>-->
        <div id="monsters"></div>
        <div id="tower-spots"></div>
        <div id="towers"></div>
        <div id="projectiles"></div>
    </div>
    <div id="board">
        <div id="stats">
            <div id="coin"><img src="./images/coins.png"><span>XX</span></div>
            <div id="heart"><img src="./images/heart.png"><span>XXX</span></div>
            <div id="wave-counter"><p>wave :<span id="current-wave">XX</span>/<span id="total-waves">XX</span></p></div>
        </div>

        <div id="next-wave"><button id="next-wave-button" type="button">Next Wave</button></div>

    </div>


    <script src="./js/main.js"></script>
</body>

</html>
